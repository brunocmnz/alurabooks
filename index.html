<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">

    <title>AluraBooks</title>
</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho__menu">
            <input type="checkbox" id="menu" class="menu__hamburguer">
            <label for="menu" class="icone-menu">
                <img src="img/Menu.svg" alt="Menu">
            </label>
            <img src="img/Logo.svg" alt="Logo">
        </div>
        <ul class="cabecalho__lista">
            <li class="lista__item"><img src="img/Favoritos.svg" alt="Meus Favoritos"></li>
            <li class="lista__item"><img src="img/Sacola.svg" alt="Minhas Compras"></li>
            <li class="lista__item"><img src="img/Usuario.svg" alt="Meu Perfil"></li>
        </ul>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="text" placeholder="Qual será sua próxima leitura?" class="banner__pesquisa">
    </section>

    <section class="carrossel">
        <h2 class="carrossel__titulo">Últimos lançamentos</h2>
        <!-- Slider main container -->
        <div class="carrossel-container">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"><img class="swiper-img" src="img/books/Acessibilidade.svg" alt="Book Acessibilidade"></div>
                    <div class="swiper-slide"><img class="swiper-img" src="img/books/Angular.svg" alt="Book Angular"></div>
                    <div class="swiper-slide"><img class="swiper-img" src="img/books/ApacheKafka.svg" alt="Book ApacheKafka"></div>
                    <div class="swiper-slide"><img class="swiper-img" src="img/books/Arquitetura.svg" alt="Book Arquitetura"></div>
                    <div class="swiper-slide"><img class="swiper-img" src="img/books/Construct2.svg" alt="Book Construct2.svg"></div>
                    <div class="swiper-slide"><img class="swiper-img" src="img/books/Gestão.svg" alt="Book Gestão.svg"></div>
                    <div class="swiper-slide"><img class="swiper-img" src="img/books/Gestão.svg" alt="Book Gestão.svg"></div>
                    <div class="swiper-slide"><img class="swiper-img" src="img/books/Guia Front-end.svg" alt="Book Guia Front-end.svg"></div>
                    <div class="swiper-slide"><img class="swiper-img" src="img/books/Javascript.svg" alt="Book Javascript"></div>
                    <div class="swiper-slide"><img class="swiper-img" src="img/books/Liderança.svg" alt="Book Liderança"></div>
                    <div class="swiper-slide"><img class="swiper-img" src="img/books/MEAN.svg" alt="Book MEAN"></div>
                    <div class="swiper-slide"><img class="swiper-img" src="img/books/MetricasAgeis.svg" alt="Book MetricasAgeis"></div>
                    <div class="swiper-slide"><img class="swiper-img" src="img/books/Nodejs.svg" alt="Book Nodejs"></div>
                    <div class="swiper-slide"><img class="swiper-img" src="img/books/Portugol.svg" alt="Book Portugol"></div>
                    <div class="swiper-slide"><img class="swiper-img" src="img/books/ReactNative.svg" alt="Book ReactNative"></div>
                    <div class="swiper-slide"><img class="swiper-img" src="img/books/Tuning.svg" alt="Book Tuning"></div>
                    <div class="swiper-slide"><img class="swiper-img" src="img/books/UX.svg" alt="Book UX"></div>
                    ...
                </div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>

                <!-- If we need scrollbar -->
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

        });
    </script>
</body>

</html>
